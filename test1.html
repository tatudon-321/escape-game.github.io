<html>
  <body>
    <script type="text/javascript">
      function handan(shadanki){
        if(shadanki == 1){
           document.getElementById("kekka").innerHTML = "止まる";
          if(shadanki == 2){
           document.getElementById("kekka").innerHTML = "あんこ";
            else(shadanki == 3){
           document.getElementById("kekka").innerHTML = "つぶあん";
        }
      }
    </script>
    <input type="text" id="num">
    <input type="button" value="判断" onclick="handan(num.value)">
    <div id="kekka">ここに結果を表示します</div>
  </body>
</html>
