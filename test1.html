<html>
  <body>
    <script type="text/javascript">
      function handan(shadanki){
        if(shadanki == "かなぼう"){
           document.getElementById("idName").innerHTML = "せいかい";
        } else if(shadanki == "金棒") {
           document.getElementById("idName").innerHTML = "正解！";
        } else {
           document.getElementById("idName").innerHTML = "間違い！";
        }
      }
    </script>
    <input type="text" id="num">
    <br>
    <input type="button" value="回答を送信する" onclick="handan(num.value)">
    <div id="idName">鬼に〜〜〜〜 <br> 〜〜〜〜に入る文字を答えよ</div>
  </body>
</html>
