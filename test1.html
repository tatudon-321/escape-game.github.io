<html>
  <body>
    <script type="text/javascript">
      function handan(shadanki){
        if(shadanki == "かなぼう"){
           document.getElementById("kekka").innerHTML = "<p id="sample">ボタン</p>";
        } else if(shadanki == "金棒") {
           document.getElementById("kekka").innerHTML = "正解！";
        } else {
           document.getElementById("kekka").innerHTML = "間違い！";
        }
      }
    </script>
    <input type="text" id="num">
    <br>
    <input type="button" value="回答を送信する" onclick="handan(num.value)">
    <div id="kekka"><a href="https://google.com">いうい</a></div>
  </body>
</html>
